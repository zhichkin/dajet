name: Build & Release DaJet Studio

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'DaJet version'
        required: true

env:
  DOTNET_TARGET: 'net8.0'

jobs:

  publish:
    name: publish-${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        kind: [ 'linux', 'win' ]
        include:
          - kind: linux
            os: ubuntu-latest
          - kind: win
            os: windows-latest

    steps:

    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        sparse-checkout: src
        sparse-checkout-cone-mode: false

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        dotnet-quality: 'ga'

    - name: Install WASM Tools Workload
      run: dotnet workload install wasm-tools

    - name: Publish DaJet HTTP Server
      working-directory: src/dajet-http-server
      run: dotnet publish -f ${{env.DOTNET_TARGET}} --os ${{matrix.kind}} -a x64 -c Release -o ./bin/${{matrix.kind}}

    - name: Publish DaJet Studio
      shell: bash
      working-directory: src/dajet-studio
      run: |
        dotnet publish -f ${{env.DOTNET_TARGET}} --os ${{matrix.kind}} -a x64 -c Release -o ./bin/${{matrix.kind}}
        if [ '${{matrix.kind}}' == 'win' ]; then
          xcopy //s //e ".\bin\${{matrix.kind}}\wwwroot" "${{github.workspace}}\src\dajet-http-server\bin\${{matrix.kind}}\ui"
        else
          cp -aT ./bin/${{matrix.kind}}/wwwroot ${{github.workspace}}/src/dajet-http-server/bin/${{matrix.kind}}/ui
        fi

    - name: Publish DaJet Flow Script
      shell: bash
      working-directory: src/dajet-flow-script
      run: |
        dotnet publish -f ${{env.DOTNET_TARGET}} --os ${{matrix.kind}} -a x64 -c Release -o ./bin/${{matrix.kind}}
        if [ '${{matrix.kind}}' == 'win' ]; then
          xcopy ".\bin\${{matrix.kind}}\DaJet.Flow.Script*" "${{github.workspace}}\src\dajet-http-server\bin\${{matrix.kind}}\flow"
        else
          cp ./bin/${{matrix.kind}}/DaJet.Flow.Script* ${{github.workspace}}/src/dajet-http-server/bin/${{matrix.kind}}/flow
        fi

    - name: Prepare artifacts
      shell: bash
      working-directory: src/dajet-http-server
      run: |
        artifact_name="dajet-studio-${{github.event.inputs.version}}-${{matrix.kind}}-x64"
        if [ '${{matrix.kind}}' == 'win' ]; then
          7z a -tzip "${artifact_name}.zip" "./bin/${{matrix.kind}}/*"
        else
          tar czvf "${artifact_name}.tar.gz" "./bin/${{matrix.kind}}"
        fi

    - name: Create release
      uses: softprops/action-gh-release@v2
      with:
        name: 'DaJet Studio ${{github.event.inputs.version}}'
        tag_name: 'dajet-studio-${{github.event.inputs.version}}'
        body: 'GitHub Actions release'
        files: src/dajet-http-server/dajet-studio-*
        draft: false
        prerelease: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
